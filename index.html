<!doctype html>
<html lang="es" ng-app="ToDo">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="angular-local-storage.min.js"></script>
    <script src="controller.js"></script>
    <title>Document</title>
</head>
<body>
<section>
    <article ng-controller="todoController">
        <div class="Colors">
            <h1> PRUEBAS CON API </h1>
            <!-- <h2> Colores </h2>
            <select style="width: 300px;">
                <option value="0">-----------------</option>
                <option ng-repeat="img in images" style="background:url({{ img.url }}) no-repeat center left;padding-left: 25px;background-size: 20px;" value="{{ img.id }}">
                    {{ img.title }}
                </option>
            </select>
            <h2> Agregar colores </h2>
            <form ng-submit="addColors()">
                <input type="text" ng-model="todo.name">
                <input type="text" ng-model="todo.lastName">
                <input type="submit" value="send">
            </form> -->
        </div>
        <div class="Posts">
            <h2> Posts </h2>
            <select style="width: 300px;">
                <option value="0">-----------------</option>
                <option ng-repeat="post in posts" value="{{ post.id }}">
                    {{ post.title }}
                </option>
            </select>
            <h2> Agregar post </h2>
            <form ng-submit="addPost()">
                <input type="text" ng-model="post.title">
                <input type="text" ng-model="post.body">
                <input type="submit" value="send">
            </form>
        </div>
        <div class="Locals">
            <h1>PRUEBAS LOCALES</h1>
            <h2> Personas </h2>
            <table>
                <tr ng-repeat="todo in todos">
                    <td> {{ todo.name }} </td>
                    <td> {{ todo.lastName }} </td>
                </tr>
            </table>
            <form ng-submit="addTodo()">
                <input type="text" ng-model="todo.name">
                <input type="text" ng-model="todo.lastName">
                <input type="submit" value="send">
            </form>
        </div>
        <div class="Todo">
            <h1>PRUEBAS Todo</h1>
            <h2> ToDos </h2>
            <table>
                <tr ng-repeat="td in tds">
                    <td> {{ td.descripcion }} </td>
                    <td> {{ td.fecha | date: 'short'}} </td>
                </tr>
            </table>
            <form ng-submit="addTd()">
                <input type="text" ng-model="td.descripcion">
                <input type="datetime-local" ng-model="td.fecha">
                <input type="submit" value="send">
                <button ng-click="clean()">clean</button>
            </form>
        </div>
        <h1>PRUEBAS FILTROS</h1>
        <h2>quitando html de textos </h2>
        <div class="filtros">
            {{ mi_html | delChar}} <!-- el | filter es como invocar una funcion en el controler solo que de tipo filter -->
        </div>
    </article>
    <article ng-controller="filtrosController">

    </article>
</section>
</body>
</html>
